<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>YeaWeather</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header__container">
            <div class="header__name"><h1>YeaWeather</h1></div>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="heder__list-item">Today</li>
                    <li class="heder__list-item">Week Forecast</li>
                    <li class="heder__list-item">Monthly Forecast</li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- main -->
    <main class="main">
        <div class="container main__container">
            <section class="main__search">
                <form action="" class="form" id="form">
                    <button class="form__button"><img src="images/icon_search.svg" alt="Search"></button>
                    <input type="text" class="form__input" placeholder="Search location...">
                </form>
            </section>

            <section class="weather">
                <div class="weather__info">
                    <div class="weather__city">London</div>
                    <div class="weather__content">
                        <div class="weather__img-term">
                            <img src="images/thermometer.svg" alt="Cloudy">
                        </div>
                        <div class="weather__temp">27Â°C</div>
                        <div class="weather__img-sky">
                            <img src="images/cloudy.svg" alt="Cloudy">
                        </div>
                    </div>
                </div>

                

            </section>
        </div>



    </main>


    <script src="script.js"></script>
</body>
</html>
